{% extends "base.html" %}
{% block content %}
<div class="grid" style="max-width:420px;margin:60px auto">
  <div class="card">
    <h2>Login</h2>
    <p class="small">Default: admin@local / admin1234</p>
    {% if error %}<div class="badge danger">{{ error }}</div>{% endif %}
    <form method="post" action="/login" class="grid" style="margin-top:10px">
      <div>
        <label class="small">Email</label>
        <input name="email" placeholder="admin@local" />
      </div>
      <div>
        <label class="small">Password</label>
        <input name="password" type="password" placeholder="••••••••" />
      </div>
      <button class="btn" type="submit">Sign in</button>
    </form>
  </div>
</div>
{% endblock %}
