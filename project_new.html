{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:760px">
  <h2>New Project</h2>
  <div class="small">For account: {{ acc.name }}</div>
  <form method="post" action="/projects/new/{{acc.id}}" class="grid" style="margin-top:12px">
    <div>
      <label class="small">Project name</label>
      <input name="name" placeholder="BD Transformation â€“ Q1" required />
    </div>
    <div class="row">
      <div>
        <label class="small">Package</label>
        <input name="package" placeholder="Standard / Premium" />
      </div>
      <div>
        <label class="small">Lead source</label>
        <input name="lead_source" placeholder="Referral / Ads / LinkedIn" />
      </div>
    </div>
    <div class="footer-actions">
      <button class="btn" type="submit">Create + Generate 12 stages</button>
      <a class="btn secondary" href="/accounts/{{acc.id}}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
